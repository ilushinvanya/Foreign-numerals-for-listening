<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Addition in English</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>➕</text></svg>">
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main">
    <div id="score-wrap">
        <div id="all-games"></div>
        <div id="score"></div>
    </div>
    <div id="game" class="hide">

        <button id="repeat-btn" onclick="synth.repeat()">🧑🏼‍🦱🗣️🇬🇧</button>
        <button id="show-text" onclick="onHandleShowText()">Show text</button>
        <button id="show-example" onclick="onHandleShowNumber()">Show numbers</button>
        <div id="example"></div>
        <div class="input-wrap">
            <input id="input" type="number" name="answer" onkeydown="onHandleEnterInput(event)"/>
        </div>
        <button id="check" onclick="onHandleSubmitInput()">Check</button>
        <div id="points"></div>
    </div>
    <div class="start">
        <button id="run" onclick="init()">New Game</button>
        <div class="range">
            <input id="min-a" type="number" name="min-range" value="10" placeholder="min a"/>
            <input id="max-a" type="number" name="max-range" value="50" placeholder="max a"/>
            <span>➕</span>
            <input id="min-b" type="number" name="min-range" value="1" placeholder="min b"/>
            <input id="max-b" type="number" name="max-range" value="5" placeholder="max b"/>
        </div>
    </div>
</div>
<script src="./written-number.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
